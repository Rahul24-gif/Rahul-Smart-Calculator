<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rahul — All-in-One Calculator (HTML)</title>
  <style>
    body {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        margin: 0;
        font-family: 'Arial', sans-serif;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .tabs {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
    }

    .tabs button {
        background-color: #0023be;
        color: #fff;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .tabs button:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }

    .calculator, .cash-calculator {
        background: linear-gradient(145deg, #0f2027, #203a43);
        color: #fff;
        width: 320px;
        height: 550px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        display: none;
        flex-direction: column;
        padding: 20px;
        animation: fadeIn 0.5s ease-in-out;
    }

    .active {
        display: flex;
    }

    .display {
        height: 350px;
        background: #222;
        border-radius: 10px;
        text-align: right;
        padding: 20px;
        font-size: 2rem;
        box-sizing: border-box;
        box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.7);
        overflow: hidden;
        white-space: nowrap;
    }

    .history {
        height: 350px;
        background-color: #333;
        color: #aaa;
        overflow-y: auto;
        font-size: 1rem;
        padding: 10px;
        border-radius: 10px;
        margin-top: 10px;
        box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.7);
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-top: 20px;
    }

    button {
        background: linear-gradient(145deg, #0023be, #00c6ff);
        color: #fff;
        border: none;
        border-radius: 10px;
        height: 60px;
        font-size: 1.5rem;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover {
        background: linear-gradient(145deg, #0023be, #4facfe);
        transform: translateY(-2px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }

    .btn-equal {
        background: linear-gradient(145deg, #ff9500, #ffb347);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .btn-clear {
        background: linear-gradient(145deg, #ff3b30, #ff6b6b);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .cash-table div {
        display: flex;
        align-items: center;
        margin-top: 5px;
    }

    .cash-table label {
        width: 60px;
        text-align: left;
        margin-right: 10px;
    }

    .cash-table input {
        width: 100%;
        padding: 5px;
        text-align: right;
        background: #444;
        border: none;
        color: #fff;
        border-radius: 5px;
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .clear-history {
        margin-top: 20px;
        display: block;
        width: 100%;
        background: linear-gradient(145deg, #0023be, #00c6ff);
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 10px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .clear-history:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button onclick="showCalculator('calculator')" id="tabCalc" class="active">Calculator</button>
      <button onclick="showCalculator('cash-calculator')" id="tabCash">Cash Calculator</button>
    </div>

    <!-- Calculator -->
    <div class="calculator active" id="calculator">
      <div id="display" class="display">0</div>
      <div id="history" class="history"></div>
      <div class="buttons">
        <button class="btn-clear" onclick="clearDisplay()">C</button>
        <button onclick="calculatePercentage()">%</button>
        <button onclick="appendValue('*')">*</button>
        <button onclick="backspace()">⌫</button>
        <button onclick="toggleSign()">+/-</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('-')">-</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('+')">+</button>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('/')">/</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="appendValue('0')">0</button>
        <button class="btn-equal" onclick="calculate()">=</button>
      </div>
      <button class="clear-history" onclick="clearHistory('history')">Clear History</button>
    </div>

    <!-- Cash Calculator -->
    <div class="cash-calculator" id="cash-calculator">
      <div class="cash-table">
        <div><label for="note500">₹500</label><input type="number" id="note500" value="0" min="0" /></div>
        <div><label for="note200">₹200</label><input type="number" id="note200" value="0" min="0" /></div>
        <div><label for="note100">₹100</label><input type="number" id="note100" value="0" min="0" /></div>
        <div><label for="note50">₹50</label><input type="number" id="note50" value="0" min="0" /></div>
        <div><label for="note20">₹20</label><input type="number" id="note20" value="0" min="0" /></div>
        <div><label for="note10">₹10</label><input type="number" id="note10" value="0" min="0" /></div>
        <div><label for="coins">Coins</label><input type="number" id="coins" value="0" min="0" /></div>
      </div>
      <button class="clear-history" onclick="calculateCash()">Calculate</button>
      <div id="cash-display" class="display" style="margin-top:10px;font-size:1.2rem">Total: ₹0</div>
      <div id="cash-history" class="history"></div>
      <button class="clear-history" onclick="clearHistory('cash-history')">Clear History</button>
    </div>
  </div>

  <script>
    function showCalculator(id){
      document.getElementById('calculator').classList.remove('active');
      document.getElementById('cash-calculator').classList.remove('active');
      document.getElementById(id).classList.add('active');
    }

    const displayEl = document.getElementById('display');
    const historyEl = document.getElementById('history');

    function appendValue(val){
      if(displayEl.innerText === '0') displayEl.innerText = val;
      else displayEl.innerText += val;
    }
    function clearDisplay(){displayEl.innerText='0';}
    function backspace(){displayEl.innerText = displayEl.innerText.slice(0,-1)||'0';}
    function toggleSign(){if(displayEl.innerText!=='0'){displayEl.innerText = displayEl.innerText.startsWith('-')?displayEl.innerText.slice(1):'-'+displayEl.innerText;}}
    function calculatePercentage(){displayEl.innerText = parseFloat(displayEl.innerText)/100;}
    function calculate(){
      try{
        let result = eval(displayEl.innerText);
        historyEl.innerHTML += displayEl.innerText + ' = ' + result + '<br>';
        displayEl.innerText = result;
      }catch{displayEl.innerText='Error';}
    }
    function clearHistory(id){document.getElementById(id).innerHTML='';}

    function calculateCash(){
      const vals = [500,200,100,50,20,10];
      let total=0;
      vals.forEach(v=>{total += (parseInt(document.getElementById('note'+v).value)||0)*v;});
      total += parseInt(document.getElementById('coins').value)||0;
      document.getElementById('cash-display').innerText = `Total: ₹${total}`;
      document.getElementById('cash-history').innerHTML += `₹${total}<br>`;
    }
  </script>
</body>
</html>
